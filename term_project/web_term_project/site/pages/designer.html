<!DOCTYPE html>
<html>
    <head>
        <title>Nice Paint - 新建</title>
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/designer.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../script/designer.js" type="module"></script>
    </head>
    <body>
        <div class="content">
            <header>
                <div class="return"><a href=""></a></div>
                <div class="filename"><input type="text" name="filename" placeholder="未命名文件"></div>
                <div class="btn_box">
                    <a class="download button" href=""><div>下载</div></a>
                    <a class="publish button" href=""><div>发布</div></a>
                    <a class="to-myfile button" href=""><div>我的文件</div></a>
                </div>
                
            </header>
            <section>
                <div class="con_left">
                    <div class="title"><li>图形</li></div>
                    <div class="shpbtn_field">
                        <a class="shape_btn" draggable="true" id="rect"></a>
                        <a class="shape_btn" draggable="true" id="triangle"></a>
                        <a class="shape_btn" draggable="true" id="circle"></a>
                        <a class="shape_btn" draggable="true" id="hexagon"></a>
                    </div>
                    <div class="title"><li>属性</li></div>
                    <div class="toobtn_field">
                        <div class="tfield">
                            <div>x:<input class="attri_input" type="number" id="x"></div>
                            <div>y:<input class="attri_input" type="number" id="y"></div>
                            <div>z:<input class="attri_input" type="number" id="z"></div>
                        </div>
                        <div class="tfield">
                            <div>w:<input class="attri_input" type="number" id="width"></div>
                            <div>h:<input class="attri_input" type="number" id="height"></div>
                            <div>r:<input class="attri_input" type="number" id="rotate"></div>
                        </div>
                        <div class="tfield">
                            <div>color: <input class="attri_input" style="width: 50px;"></div>
                        </div>
                    </div>
                </div>
                <div class="con_right">
                    <div class="canvas_layout">
                        <canvas id="back-canvas" width="1920px" height="1080px"></canvas>
                        <div id="wrapper">
                            <div id="container"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
